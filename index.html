<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Snigu üíñ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #fff0f5, #ffe6e6);
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
            z-index: 10;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 24px;
            animation: float 5s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 5;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="ringtone.mp3" type="audio/mpeg">
</audio>

<h1 id="mainHeading">Snigu, Will You Be My Valentine? üíò</h1>

<div class="buttons" id="buttonContainer">
    <button id="yesBtn" onclick="celebrate()">Yes, obviously! üíñ</button>
    <button id="noBtn" onmouseover="moveNoButton()">No üò¢</button>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const bgMusic = document.getElementById('bgMusic');
    let yesScale = 1;

    function moveNoButton() {
        // Change to absolute on first hover
        noBtn.style.position = 'absolute';
        
        // Move to random spot
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        // Grow the Yes button
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    function createHearts() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    // Gentle hearts background
    setInterval(createHearts, 400);

    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = ["#ff4d6d", "#ff8fa3", "#ffb3c1"][Math.floor(Math.random()*3)];
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function celebrate() {
        // Play music now that the user has interacted
        bgMusic.play().catch(e => console.log("Audio play blocked until interaction"));
        
        createConfetti();
        
        // Update the screen
        document.getElementById('mainHeading').innerHTML = "YAY! Snigu is MY Valentine! ‚ù§Ô∏èüåπü•≥";
        document.getElementById('buttonContainer').style.display = 'none';
        
        const kiss = document.createElement("div");
        kiss.innerHTML = "ü•∞";
        kiss.style.fontSize = "5rem";
        document.body.appendChild(kiss);
        
        // Increase heart intensity
        setInterval(createHearts, 100);
    }
</script>

</body>
</html>
